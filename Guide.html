<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ГАЙД</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #b3e5fc, #b2dfdb, #e3f2fd, #b2dfdb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-decoration: underline;
            color: black;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.7), inset -2px -2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7px;
            margin: 20px 0;
        }
        .images img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .back-link {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 18px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.7), 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }
        .back-link:hover {
            background: rgba(200, 200, 200, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&lt; назад</a>
        <h1>ГАЙД</h1>
        <div class="images">
            <img src="IMG_8802.jpeg" alt="Изображение 1">
            <img src="IMG_8803.jpeg" alt="Изображение 2">
            <img src="IMG_8804.jpeg" alt="Изображение 3">
            <img src="IMG_8805.jpeg" alt="Изображение 4">
            <img src="IMG_8806.jpeg" alt="Изображение 5">
            <img src="IMG_8807.jpeg" alt="Изображение 6">
            <img src="IMG_8808.jpeg" alt="Изображение 7">
            <img src="IMG_8809.jpeg" alt="Изображение 8">
            
        </div>
    </div>
</body>
</html>
