<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добро пожаловать!</h2>
        <p id="user-info">Загрузка данных...</p>
        <button onclick="window.location.href='/download'">Скачать файл</button>
        <button onclick="window.location.href='/go_to_bot'">Перейти в бот</button>
        <button onclick="window.location.href='/rate_manager'">Оценить менеджера</button>
    </div>

    <script>
        fetch('/get_user', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: '12345', username: 'test_user'})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('user-info').innerText = `Привет, ${data.username}!\nСтатус: ${data.status}\nСледующий шаг: ${data.next_step}\nМенеджер: ${data.manager}`;
        })
        .catch(error => console.error('Ошибка:', error));
    </script>
</body>
</html>
