<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ваш статус</h2>
        <p><b>Статус:</b> <span id="status">Загрузка...</span></p>
        <p><b>Следующий шаг:</b> <span id="next_step">Загрузка...</span></p>
        <p><b>Менеджер:</b> <span id="manager">Загрузка...</span></p>

        <button onclick="downloadFile()">Скачать файл</button>
        <button onclick="goToBot()">Перейти в бот</button>
        <button onclick="rateManager()">Оценить менеджера</button>
    </div>

    <script>
       function getUserData() {
    Telegram.WebApp.expand();
    const initData = Telegram.WebApp.initDataUnsafe;
    console.log(initData);  // Проверяем, что данные приходят

    if (!initData || !initData.user) return;

    fetch('/get_user_data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            chat_id: initData.user.id,
            username: initData.user.username
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);  // Проверяем ответ сервера
        document.getElementById("status").textContent = data.status;
        document.getElementById("next_step").textContent = data.next_step;
        document.getElementById("manager").textContent = data.manager;
    });
}

        function downloadFile() {
            window.location.href = "/download";
        }

        function goToBot() {
            window.location.href = "https://t.me/YOUR_BOT_USERNAME";
        }

        function rateManager() {
            window.location.href = "https://2gis.ru/";
        }

        getUserData();
    </script>
</body>
</html>
