<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞ */
        body {
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        .status-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .status-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .badge {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">üìä –ú–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å</h1>
        <div id="status">
            <div class="status-card">
                <div class="status-item">
                    <span>–í–∞—à Chat ID:</span>
                    <span id="chatId" class="badge">...</span>
                </div>
                <div class="status-item">
                    <span>–¢–µ–∫—É—â–∏–π —à–∞–≥:</span>
                    <span id="currentStep" class="badge">...</span>
                </div>
                <div class="status-item">
                    <span>–°–ª–µ–¥—É—é—â–∏–π —à–∞–≥:</span>
                    <span id="nextStep" class="badge">...</span>
                </div>
                <div class="status-item">
                    <span>–ú–µ–Ω–µ–¥–∂–µ—Ä:</span>
                    <span id="manager">...</span>
                </div>
            </div>
        </div>
        <button onclick="refreshData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzeC5R3WmU0clDybZCnxkcs_wPCub-gf4UMRKzrKsj2KPw_U4FafMgBYGhIzzu-yjoIAQ/exec';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–ø–∏—Å—å –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
        if (user) {
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chatId: user.id,
                    username: user.username || '–ë–µ–∑ –∏–º–µ–Ω–∏'
                })
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const allData = await response.json();
                
                // –ü–æ–∏—Å–∫ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userData = allData.find(row => row[0] == user.id);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                if (userData) {
                    document.getElementById('chatId').textContent = userData[0];
                    document.getElementById('currentStep').textContent = userData[2];
                    document.getElementById('nextStep').textContent = userData[3];
                    document.getElementById('manager').textContent = userData[4];
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function refreshData() {
            document.querySelectorAll('.badge').forEach(el => el.textContent = '...');
            loadData();
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        loadData();
    </script>
</body>
</html>
