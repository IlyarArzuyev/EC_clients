<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .status-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-box">
            <h2>üëã –ü—Ä–∏–≤–µ—Ç, <span id="username">...</span></h2>
            <p>üìç –¢–µ–∫—É—â–∏–π —à–∞–≥: <span id="currentStep">...</span></p>
            <p>üéØ –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥: <span id="nextStep">...</span></p>
            <p>üë§ –í–∞—à –º–µ–Ω–µ–¥–∂–µ—Ä: <span id="manager">...</span></p>
        </div>
        
        <button id="downloadBtn">üì• –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</button>
        <button id="botBtn">ü§ñ –ü–µ—Ä–µ–π—Ç–∏ –≤ –±–æ—Ç</button>
        <button id="reviewBtn">‚≠ê –û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
        
        <div id="loader" class="loader"></div>
        <div id="error" style="color: red; text-align: center;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        const user = tg.initDataUnsafe.user || {};
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');

        async function initApp() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const response = await fetch('https://–≤–∞—à-–¥–æ–º–µ–Ω.ru/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Hash': tg.initData 
                    },
                    body: JSON.stringify({
                        chat_id: user.id,
                        username: user.username || '–ê–Ω–æ–Ω–∏–º'
                    })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                
                const data = await response.json();
                updateUI(data);
                
            } catch (error) {
                errorDiv.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function updateUI(data) {
            document.getElementById('username').textContent = user.username || '–ì–æ—Å—Ç—å';
            document.getElementById('currentStep').textContent = data.current_step;
            document.getElementById('nextStep').textContent = data.next_step;
            document.getElementById('manager').textContent = data.manager;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('downloadBtn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ action: 'download' }));
        });

        document.getElementById('botBtn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_bot_username');
        });

        document.getElementById('reviewBtn').addEventListener('click', () => {
            tg.openLink('https://2gis.ru/feedback', { try_instant_view: true });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();
        initApp();
    </script>
</body>
</html>
