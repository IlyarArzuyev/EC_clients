<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Expert Credit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #b3e5fc, #b2dfdb, #e3f2fd, #b2dfdb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.7), inset -2px -2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.95);
        }
        h1, p {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-decoration: underline;
            color: black;
        }
        .image-links {
            display: flex;
            justify-content: center;
            gap: 45px;
            margin: 20px 0;
        }
        .image-links a {
            font-size: 41px;
            color: #007bff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            transform: rotateY(10deg);
        }
        .image-links a:hover {
            color: #0056b3;
        }
        .btn.map {
            width: 50%;
            font-size: 16px;
        }
    </style>
    <script>
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'guide.pdf';
            link.download = 'guide.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Expert Credit</h1>
        <p class="animated-text">Приветствую дорогой клиент</p>
        <p class="animated-text">Тут есть все, что будет необходимо тебе:</p>
        
        <button onclick="downloadFile()" class="btn">Скачать</button>
        <button onclick="window.location.href='https://example.com/review'" class="btn">Отзыв</button>
        <button onclick="window.location.href='https://example.com/payment'" class="btn">Оплата</button>
        <button onclick="window.location.href='https://t.me/expert_credit_bot'" class="btn">Написать боту</button>
        
        <div class="image-links">
            <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        
        <div class="address">
            <p class="animated-text"><strong>Город Алматы</strong></p>
            <p class="animated-text">Улица Мынбаева, 53<br>
            БЦ Avenue Group<br>
            2 этаж, домофон 201<br>
            Кабинет 201</p>
            <a href="https://2gis.kz/almaty/geo/9430047375024031/76.902397,43.237659" target="_blank" class="btn map">Открыть в 2ГИС</a>
        </div>
    </div>
</body>
</html>
