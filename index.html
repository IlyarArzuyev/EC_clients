<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Личный кабинет</h1>
        {% if user_data %}
            <p><strong>Никнейм:</strong> {{ user_data['никнейм'] }}</p>
            <p><strong>Chat ID:</strong> {{ chat_id }}</p>
            <p><strong>Статус:</strong> {{ user_data['статус'] }}</p>
            <p><strong>Следующий шаг:</strong> {{ user_data['следующий шаг'] }}</p>
            <p><strong>Менеджер:</strong> {{ user_data['менеджер'] }}</p>
        {% else %}
            <p>Пользователь не найден.</p>
        {% endif %}
    </div>
</body>
</html>
